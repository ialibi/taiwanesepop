{%load staticfiles %}
<!doctype html>
<html>
<head>
    <title>
       My Hello Web App Project
    </title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header>
        <h1>Hello Web App</h1>
         <nav>
            <ul>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>

            </ul>
        </nav>
     </header>    
       {% for song in songs %}
        <h2> <a href="{% url 'song_detail' slug=song.slug %}">
                {{ song.name }}
            </a>
        </h2>    
        <p>{{ song.description }}</p>
       {% endfor %}
</body>
